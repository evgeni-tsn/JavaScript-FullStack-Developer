<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script>
	function append(objButton) {
	    document.getElementById("eval").value += objButton.value;
	}
	function calc() {
		document.getElementById("eval").value = eval(document.getElementById('eval').value);
	}
	function clr() {
		document.getElementById("eval").value = " ";
	}
	</script>

	<style>
		td{
			height: 70px;
			width: 70px;
			font-weight: bold;
		}
		input{
			font-size: 26px;
		    height:70px;
		    width:100%;
		}
		input[type="text"]{
			text-align: right;
			font-size: 32px;
		}
	</style>
</head>
<body>
	<table border="1px solid black">
		<tr>
			<td colspan="4"><input type="text" id="eval"></td>
		</tr>
		<tr>
			<td><input type="submit" onclick="append(this)" value="1"></td>
			<td><input type="submit" onclick="append(this)" value="2"></td>
			<td><input type="submit" onclick="append(this)" value="3"></td>
			<td><input type="submit" onclick="append(this)" value="+"></td>
		</tr>
		<tr>
			<td><input type="submit" onclick="append(this)" value="4"></td>
			<td><input type="submit" onclick="append(this)" value="5"></td>
			<td><input type="submit" onclick="append(this)" value="6"></td>
			<td><input type="submit" onclick="append(this)" value="-"></td>
		</tr>
		<tr>
			<td><input type="submit" onclick="append(this)" value="7"></td>
			<td><input type="submit" onclick="append(this)" value="8"></td>
			<td><input type="submit" onclick="append(this)" value="9"></td>
			<td><input type="submit" onclick="append(this)" value="*"></td>
		</tr>
		<tr>
			<td><input type="submit" onclick="clr()" value="C"></td>
			<td><input type="submit" onclick="append(this)" value="0"></td>
			<td><input type="submit" onclick="calc()" value="="></td>
			<td><input type="submit" onclick="append(this)" value="/"></td>
		</tr>
	</table>
</body>
</html>
